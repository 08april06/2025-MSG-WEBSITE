    <div class="form-container" style="margin-left: 215px;">
        <p style="color: #1BF48B; margin-right: 480px;">MSG 지원 페이지</p>
        <h1 style="font-size: 64px;">MSG 16기 지원하기</h1>
        <p>당신은 어떤 사람인가요?</p>
        <p>MSG 부원이 되어야 하는 이유를 어필해주세요!<br>여러분의 소중한 답변을 기다리겠습니다. :)</p>
        <p>*은 필수 입력사항입니다. </p>

        <form>
            <label for="student-id">학번 *</label>
            <input type="text" id="student-id" name="student-id" placeholder="ex. 1100">

            <label for="name">이름 *</label>
            <input type="text" id="name" name="name" placeholder="ex. 김미림">

            <label for="phone">전화번호 *</label>
            <input type="text" id="phone" name="phone" placeholder="ex. 01012345678">

            <label for="email">학교이메일 *</label>
            <input type="email" id="email" name="email" placeholder="ex. s2501@e-mirim.hs.kr">

            <label for="reason">MSG 지원 동기 *</label>
            <textarea id="reason" name="reason" rows="4" placeholder="500자 이내로 작성해주세요."></textarea>

            <label for="strength">나를 정의할 수 있는 한 마디 *</label>
            <textarea id="strength" name="strength" rows="4" placeholder="20자 이내로 작성해주세요."></textarea>

            <label for="self-introduction">자기소개 및 각오 *</label>
            <textarea id="self-introduction" name="self-introduction" rows="4" placeholder="500자 이내로 작성해주세요."></textarea>

            <label for="experience">실제 경험과 구체 사례 *</label>
            <textarea id="experience" name="experience" rows="4" placeholder="500자 이내로 작성해주세요."></textarea>

            <label for="expectation">MSG에게 궁금한 점</label>
            <input type="text" id="expectation" name="expectation" placeholder="편하게 물어봐주세요 :)"/>

            <input type="submit" value="제출하기">
        </form>
